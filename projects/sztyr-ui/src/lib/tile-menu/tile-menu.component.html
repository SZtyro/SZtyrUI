<div class="container">
    <div class="row" style="justify-content: center;">
        <span *ngFor="let item of menuItems" class="col-6 col-lg-3 col-xl-2" style="padding: 10px;">
            <div class="sztyrui-tile" matRipple (click)="routerLink(item.routerLink)">
                <div class="aspect-ratio-box">
                    <div class="aspect-ratio-box-inside">
                        <span class="material-icons-round"
                            style="color: var(--mainColor); font-size: 60px;">{{item.icon}}</span>
                        <span style="color: var(--mainColor); font-weight: 500;">
                            {{item.name | translate}}
                        </span>
                    </div>

                </div>
            </div>
        </span>
    </div>
</div>
